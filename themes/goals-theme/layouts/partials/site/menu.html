{{ $currentPage := . }}
{{ range .Site.Menus.main }}
{{ if .HasChildren }}
<nav-item {{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}>
    <a href="#">
        {{ .Pre }}
        <span>{{ .Name }}</span>
    </a>
</nav-item>
<nav class="sub-menu">
    {{ range .Children }}
    <nav-item {{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}>
        <a href="{{ .URL }}">{{ .Name }}</a>
    </nav-item>
    {{ end }}
</nav>
{{ else }}
<nav-item>
    <a href="{{ .URL }}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
    </a>
</nav-item>
{{ end }}
{{ end }}
