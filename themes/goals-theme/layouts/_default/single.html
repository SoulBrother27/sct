{{ define "main" }}

<article class="Article">
    <header class="Article-header">
	<h1 class="Article-title">
	    <a href="{{ .Permalink }}">
		{{ .Params.title }}
	    </a>
	</h1>
	{{ with .Params.description }}
	<p class="Article-description">
	    {{ . }}
	</p>
	{{ end }}
    </header>
    {{ with .Content}}
    <main class="Article-content">
	{{ . }}
    </main>
    {{ end }}
</article>

{{ end }}
