{{ define "main" }}

{{ with .Pages }}
{{ range .}}
<article class="Card">
    <a href="{{ .Permalink }}" class="Card-link">
	<h2 class="Card-title">
	    {{ .Params.title }}
	</h2>
	{{ with .Params.description }}
	<p class="Card-description">
	    {{ . }}
	</p>
	{{ end }}
    </a>
</article>
{{ end }}
{{ end }}

{{ end }}
